<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Phiếu đăng ký tham gia chương trình khuyến mãi</title>
    <link rel="stylesheet" href="Styles/style.css">
</head>
<body>

<div class="container">
    <h2>Phiếu đăng ký tham gia chương trình khuyến mãi</h2>
    <form>
        <table>
            <tr>
                <td>Họ và tên</td>
                <td><input type="text" value="Nguyễn Ngọc Quỳnh Nga"></td>
            </tr>
            <tr>
                <td>Địa chỉ</td>
                <td><input type="text" value="2Bia Hùng Vương, Q10"></td>
            </tr>
            <tr>
                <td>Điện thoại</td>
                <td><input type="text" value="0909097506"></td>
            </tr>
            <tr>
                <td>Phái</td>
                <td>
                    <input type="radio" name="gender" checked> Nam
                    <input type="radio" name="gender"> Nữ
                </td>
            </tr>
            <tr>
                <td>Nghề nghiệp</td>
                <td>
                    <select>
                        <option>Giáo viên</option>
                        <option>Bác sĩ</option>
                        <option>Kỹ sư</option>
                        <option>Khác</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Chọn sản phẩm tham gia</td>
                <td>
                    <select multiple size="4">
                        <option selected>Kem đánh răng</option>
                        <option>Bột giặt</option>
                        <option>Dầu gội đầu</option>
                        <option>Sữa tắm</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Số người dự đoán tham gia</td>
                <td><input type="text" value="250000"></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">
                    <button type="submit" ><a href="afterregister.html">Đồng ý</a></button>
                </td>
            </tr>
        </table>
    </form>
</div>

</body>
</html>
